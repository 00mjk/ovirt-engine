# Common messages between the user portal and web admin.
# One can specify different messages for a common property
# by changing the '.common' to '.webadmin' and '.userportal'
# For instance the application title below.

# The header text of the login window.
obrand.common.login_header_label=Open Virtualization Manager
# The copy right notice.
obrand.common.copy_right_notice=
# The text above the version in the about box.
obrand.common.version_about=oVirt Engine Version: {0}

# User portal specific messages that can be over written.

# The application title.
obrand.userportal.application_title=oVirt Engine User Portal
# The documentation title.
obrand.userportal.doc=UserPortal Documentation
# The text at the top of the main user page.
obrand.userportal.main_header_label=oVirt Engine

# Web admin specific message that can be over written.

# The application title.
obrand.webadmin.application_title=oVirt Engine Web Administration
# The documentation title.
obrand.webadmin.doc=ENGINE Web Admin Documentation
# The text at the top of the main user page.
obrand.webadmin.main_header_label=
