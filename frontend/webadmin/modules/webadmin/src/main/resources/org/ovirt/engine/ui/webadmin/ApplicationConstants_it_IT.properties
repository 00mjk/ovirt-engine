clusterPolicyWeightFunctionInfo=I pesi rappresentano dei vincoli deboli per una VM in esecuzione. Notare\: in un sistema a pesi, punteggi minori sono considerati migliori. Quindi un hosto con il punteggio minore (peso) \u00E8 quello che lo schedulatore sceglier\u00E0. Ogni modulo di peso assegner\u00E0 un punteggio ad ogni dato server sulla base di una logica di ottimizzazione che il modulo imlementa. Per esempio, se vogliamo ottimizzare il carico CPU, il modulo assegner\u00E0 un punteggio ad ogni host sulla base del suo carico CPU noto. I punteggi dei moduli di peso vengono sommati, in modo da avere pi\u00F9 di un modulo pesato. La modalit\u00E0 di dare priorit\u00E0 ai moduli \u00E8 quella di aumentare/diminuire un fattore.
