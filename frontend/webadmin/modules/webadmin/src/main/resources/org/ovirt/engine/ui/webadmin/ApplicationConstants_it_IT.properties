clusterPolicyLoadBalancerLabel=Bilanciatore di Carico
clusterPolicyLoadBalancingInfo=Il bilanciamento del carico \u00E8 una logica che determina quali host siano sovrautilizzati e quali sottoutilizzati. Quindi, il meccanismo di bilanciamento richiama lo shedulatore tentando di migrare una VM da un host sovrautilizzato ad uno sottoutilizzato. Si noti che \u00E8 importante scegliere un modulo di bilanciamento che non sia in conflitto con un modulo di peso. Una tale policy potrebbe destabilizzare questo cluster. E' supportato solo un singolo modulo di load-balancing.
