clusterPolicyFilterInfo=I filtri rappresentano vincoli forti per una VM in esecuzione. Ogni filtro implementa una logica che valida un set minimo di requisiti per poter eseguire una VM. Per esempio, minima quantit\u00E0 di RAM, CPU, host designato, ecc. Gli host che non soddisfano questa validazione sono filtrati fuori dalla richiesta corrente. Per una ottimizzazioen base, \u00E8 possibile impostare un filtro come il primo, e/o un altro come l'ultimo. A parte il filtro, l'ordine di processamento non \u00E8 garantito.
