VDS_NO_VDS_PROXY_FOUND=Kann nicht ${action} ${type}. Es gibt keinen anderen Host im Data-Center, der verwendet werden kann, um die Power Management-Einstellungen zu testen.
VDS_FAILED_FENCE_VIA_PROXY_CONNECTION=Verbindung zum Host \u00FCber Proxy fehlgeschlagen. Bitte \u00FCberpr\u00FCfen Sie, dass Power-Management zur Verf\u00FCgung steht, und dass die angegebenen Verbindungsparameter korrekt sind.
