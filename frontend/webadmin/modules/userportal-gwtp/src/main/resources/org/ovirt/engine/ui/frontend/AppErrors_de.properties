ACTION_TYPE_FAILED_EXTERNAL_EVENT_ILLEGAL_ORIGIN=Kann nicht ${action} ${type}. Unzul\u00E4ssiger Ursprung f\u00FCr externes Ereignis \: oVirt
ACTION_TYPE_FAILED_EXTERNAL_EVENT_NOT_FOUND=Kann nicht ${action} ${type}. Externes Ereignis existiert nicht.
ACTION_TYPE_FAILED_EXTERNAL_EVENT_ILLRGAL_OPERATION=Kann nicht ${action} ${type}. Es k\u00F6nnen nur Warnungen entfernt werden.
