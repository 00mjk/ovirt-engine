VM_CANNOT_UPDATE_ILLEGAL_FIELD=Die Aktualisierung der Eigenschaften der VM ist gescheitert. Dies kann verursacht werden entweder durch\: \u00B6\n1. Die ausgew\u00E4hlten Werte sind nicht f\u00FCr das VM geeignet oder \u00B6\n2. Die Werte k\u00F6nnen nicht aktualisiert werden w\u00E4hrend das VM im UP-Zustand ist (Bitte das VM au\u00DFer Betrieb setzen, um Eigenschaften wie CPU oder Cluster zu \u00E4ndern).
VM_CANNOT_RUN_FROM_NETWORK_WITHOUT_NETWORK=VM ist konfiguriert als 'Network bootable', aber keine Netzwerk-Schnittstelle ist konfiguriert.\u00B6\nAlternativen\: \u00B6\n- W\u00E4hlen Sie ein anderes Startger\u00E4t (mit dem 'Run Once' Befehl oder dem 'Edit VM' Befehl im Boot-Option Sub-Tab). \u00B6\n- Konfigurieren Sie das Network-Interface und starten das VM neu.
VM_CANNOT_RUN_FROM_CD_WITHOUT_ACTIVE_STORAGE_DOMAIN_ISO=Kann nicht ${action} ${type} mit zugeordneter CD ohne aktive ISO-Dom\u00E4ne. \u00B6\nAlternativen\: \u00B6\n- Ordnen Sie eine ISO Domain zu (um CD-Vorg\u00E4nge zu erm\u00F6glichen). \u00B6\n- \u00C4ndern der Boot-Sequenz mit Hilfe des Edit VM-Befehl (Boot Sub-Tab). \u00B6\n- W\u00E4hlen Sie ein anderes Startger\u00E4t (mit dem 'Run Once' Befehl).
VM_CANNOT_RUN_FROM_DISK_WITHOUT_DISK=Kann nicht ${action} ${type} ohne mindestens einen bootf\u00E4higen Datentr\u00E4ger. \u00B6\nAlternativen\: \u00B6\n- Erstellen Sie einen Datentr\u00E4ger f\u00FCr diese VM, und starten Sie das VM neu. \u00B6\n- \u00C4ndern Sie die Boot-Sequenz mit Hilfe des Edit-VM-Befehls (Boot Option Sub-Tab). \u00B6\n- Verwenden Sie den Run-Once-Befehl um eine andere Boot-Option auszuw\u00E4hlen und starten Sie das VM neu.
VM_CANNOT_RUN_STATELESS_WHILE_IN_PREVIEW=Kann nicht ${action} ${type}. Zustandslose Kennung in VM ist im Widerspruch zur Durchf\u00FChrund der VM im Vorschau Modus. Entfernen Sie entweder die zustandslose Kennung von der VM oder lassen das VM nicht im Vorschau Modus laufen.
VM_CANNOT_RUN_STATELESS_HA=Kann nicht ${action} ${type}. Highly-Available-Virtual-Server k\u00F6nnen nicht als zustandslos laufen.
ACTION_TYPE_FAILED_DELETE_PROTECTION_ENABLED=Kann nicht ${action} ${type}. L\u00F6schschutz ist aktiviert. Um zu l\u00F6schen, deaktivieren Sie zuerst den L\u00F6schschutz.
