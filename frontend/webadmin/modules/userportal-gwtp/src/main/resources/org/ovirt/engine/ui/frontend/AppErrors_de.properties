ACTION_TYPE_FAILED_DISK_CONFIGURATION_NOT_SUPPORTED=Kann nicht ${action} ${type}. Die ausgew\u00E4hlte Festplatten-Konfiguration ist nicht unterst\u00FCtzt.
ACTION_TYPE_FAILED_DISK_LUN_IS_ALREADY_IN_USE=Kann nicht ${action} ${type}. Die angegebene lun wird von einer anderen Festplatte verwendet.
