VDS_CANNOT_MAINTENANCE_VDS_IS_NOT_RESPONDING_WITH_VMS=Host kann nicht auf Wartungsmodus umgeschaltet werden. \u00B6\nHost hat immer noch laufenden VMs und ist im Non-Responsive Zustand.
VDS_CANNOT_MAINTENANCE_VDS_IS_NOT_RESPONDING_AND_IS_SPM=Host kann nicht auf Wartungsmodus umgeschaltet werden. \nHost ist Speicher-Pool-Manager und ist im Non-Responsive Zustand.\n- Bei Konfiguration des Power-Management wird die Engine automatisch versuchen, den Host einzugrenzen.\n- Andernfalls fahren Sie entweder den Knoten wieder hoch oder geben die SPM-Ressource frei.\nUm dies zu tun, vergewissern Sie sich, dass der Knoten tats\u00E4chlich au\u00DFer Betrieb ist, indem Sie auf den Host rechtsklicken und best\u00E4tigen, dass der Knoten manuell heruntergefahren wurde.
VDS_CANNOT_MAINTENANCE_VDS_IS_NOT_OPERATIONAL=Host kann nicht auf Wartungsmodus umgeschaltet werden. Host ist nicht betriebsbereit.
VDS_CANNOT_MAINTENANCE_VDS_IS_IN_MAINTENANCE=Host kann nicht auf Wartungsmodus umgeschaltet werden. Host ist bereits im Wartungsmodus.
VDS_CANNOT_MAINTENANCE_SPM_WITH_RUNNING_TASKS=Host kann nicht auf Wartungsmodus umgeschaltet werden. Host hat asynchron laufende Tasks, warten Sie bis der Vorgang abgeschlossen ist und versuchen Sie dann erneut.
VDS_CANNOT_MAINTENANCE_SPM_CONTENDING=Host kann nicht auf Wartungsmodus umgeschaltet werden. Host konkurriert f\u00FCr Speicher-Pool-Manager, warten Sie bis der Vorgang abgeschlossen ist und versuchen Sie dann erneut.
VDS_CANNOT_MAINTENANCE_IT_INCLUDES_NON_MIGRATABLE_VM=Kann die folgenden Hosts nicht auf Wartungsmodus umschalten\: ${HostsList}.\u00B6\nEin oder mehrere VMs werden als nicht migrierbar angezeigt. Die nicht migrierbaren VMs sind\: ${VmsList}.
