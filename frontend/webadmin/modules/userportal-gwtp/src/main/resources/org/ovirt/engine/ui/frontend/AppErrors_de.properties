ACTION_TYPE_FAILED_DETECTED_PINNED_VMS=Kann nicht ${action} ${type}. Die folgenden VMs sind so eingerichtet dass sie ausdr\u00FCcklich nur auf diesem Host laufen\: ${VmNames}.\u00B6\nZwecks ${action} ${type} m\u00FCssen Sie die Verbindung zwischen den VMs und dem Host (Mit Bearbeiten VM-Eigenschaften) entfernen.
HOT_PLUG_IS_NOT_SUPPORTED=Aktivieren/Deaktivieren w\u00E4hrend VM l\u00E4uft wird nur in Cluster der Version 3.1 und h\u00F6her unterst\u00FCtzt.
UNLINKING_IS_NOT_SUPPORTED=Kann nicht ${action} ${type}. Link-Status ist am Interface der virtuellen Maschine auf 'Down' eingestellt, dies wird nicht f\u00FCr Clusters der Version ${clusterVersion} unterst\u00FCtzt.
NULL_NETWORK_IS_NOT_SUPPORTED=Kann nicht ${action} ${type}. Es gibt kein Netzwerk an der Schnittstelle der virtuellen Maschine, dies wird f\u00FCr Cluster der Version ${clusterVersion} nicht unterst\u00FCtzt.
HOT_VM_INTERFACE_UPDATE_IS_NOT_SUPPORTED=Kann nicht ${action} ${type}. Die Aktualisierung des Interface der virtuellen Maschine w\u00E4hrend diese l\u00E4uft, wird bei Clustern der Version ${clusterVersion} nicht unterst\u00FCtzt.
CANNOT_PERFOM_HOT_UPDATE=Kann nicht ${action} ${type}. Die Aktualisierung von Eigenschaften wird nicht unterst\u00FCtzt w\u00E4hrend diese in eine laufende virtuelle Maschine eingebunden sind. Bitte l\u00F6sen Sie die Bindung des Interface, aktualisieren Sie die Eigenschaften und binden Sie es erneut ein.
CANNOT_PERFOM_HOT_UPDATE_WITH_PORT_MIRRORING=Kann nicht ${action} ${type}. Die Aktualisierung ist nicht m\u00F6glich, wenn 'Port Mirroring' am Interface einer laufenden virtuellen Maschine eingestellt ist.
PORT_MIRRORING_REQUIRES_NETWORK=Kann nicht ${action} ${type}. 'Port Mirroring' Einstellung erfordert ein Netzwerk.
ACTION_TYPE_FAILED_GUEST_OS_VERSION_IS_NOT_SUPPORTED=Kann nicht ${action} ${type}. Die Gast-OS-Version ist nicht unterst\u00FCtzt.
HOT_PLUG_DISK_IS_NOT_VIRTIO=Kann nur virtIO Festplatten anschlie\u00DFen.
HOT_PLUG_DISK_IS_NOT_UNPLUGGED=Die Festplatte ist bereits aktiviert.
HOT_UNPLUG_DISK_IS_NOT_PLUGGED=Die Festplatte ist bereits deaktiviert.
ACTIVATE_DEACTIVATE_NIC_VM_STATUS_ILLEGAL=Kann VM Netzwerkschnittstellen aufgrund des VM-Status nicht aktivieren/deaktivieren. Der VM-Status muss Down oder Up sein.
ACTIVATE_DEACTIVATE_NETWORK_NOT_IN_VDS=Das Netzwerk existiert nicht auf dem Host auf dem das VM l\u00E4uft. \u00B6\nEntweder f\u00FCgen Sie das Netzwerk zum Host hinzu oder migrieren das VM an einen Host, der dieses Netzwerk hat.
VM_CANNOT_RUN_FROM_DISK_WITHOUT_PLUGGED_DISK=Kann nicht ${action} ${type} ohne zumindest eine aktive Festplatte.\nBitte aktivieren Sie eine Festplatte und starten Sie das VM neu.
SHAREABLE_DISK_IS_NOT_SUPPORTED_FOR_DISK=Kann nicht ${action} ${type}. Festplatte kann nicht gemeinsam benutzt werden, wenn sie von einem Snapshot abh\u00E4ngt. Um sie zu teilen, entfernen Sie die Snapshots von der Festplatte.
SHAREABLE_DISK_IS_NOT_SUPPORTED_BY_VOLUME_FORMAT=Kann nicht ${action} ${type}. Das Volume-Format dieser Festplatte ist nicht f\u00FCr gemeinsam nutzbare Festplatte unterst\u00FCtzt.
ERROR_CANNOT_DETACH_DISK_WITH_SNAPSHOT=Kann nicht ${action} ${type}. Die Festplatte ist bereits in einem Snapshot konfiguriert. Um sie zu trennen, entfernen Sie die Snapshots von der Festplatte.
DISK_IS_ALREADY_SHARED_BETWEEN_VMS=Kann nicht ${action} ${type}. Die Festplatte ist zwischen VMs geteilt und kann nicht ungeteilt werden. Trennen Sie diese Festplatte vom Rest der VMs mit denen sie verbunden ist und aktualisieren Sie dann die Festplatte als unteilbar.
USER_PASSWORD_EXPIRED=Kann nicht Anmelden. Das Benutzer Passwort ist abgelaufen. \u00C4ndern Sie bitte Ihr Passwort.
USER_CANNOT_LOGIN_DOMAIN_NOT_SUPPORTED=Kann nicht Anmelden. Die angegebene Domain ist nicht konfiguriert, bitte wenden Sie sich an Ihren Systemadministrator.
VM_POOL_CANNOT_DECREASE_VMS_FROM_POOL=Kann VMs von VM-Pool nicht verringern.
MOVE_VM_CLUSTER_MISSING_NETWORK=Kann nicht ${action} ${type}. Dem ausgew\u00E4hlten Cluster fehlen ein oder mehrere Netzwerke ${networks}, die von VM verwendet werden.
ACTION_TYPE_FAILED_STORAGE_POOL_WITH_DEFAULT_VDS_GROUP_CANNOT_BE_LOCALFS=Standard-Cluster kann nicht zu dem Data-Center, das lokalen Speicher benutzt, verschoben werden.
DEFAULT_CLUSTER_CANNOT_BE_ON_LOCALFS=Data-Center mit dem Standard-Cluster unterst\u00FCtzt nicht lokalen Speicher.
VM_CANNOT_CANCEL_MIGRATION_WHEN_VM_IS_NOT_MIGRATING=Kann Migration eines nicht migrierenden VM nicht abbrechen.
ACTION_TYPE_FAILED_VM_SNAPSHOT_NOT_IN_PREVIEW=Kann nicht ${action} ${type} auf einem Snapshot, die sich nicht in Preview befindet. Bitte w\u00E4hlen Sie den richtigen Snapshot f\u00FCr die Wiederherstellung aus\: Entweder den in der Preview, oder den von vor der Preview.
ACTION_TYPE_FAILED_SHAREABLE_DISK_NOT_SUPPORTED=Kann nicht ${action} eine teilbare ${type}. Diese Funktion wird nicht unterst\u00FCtzt.
ACTION_TYPE_FAILED_DISK_NOT_EXIST=Kann nicht ${action} ${type}. Der angegebene Datentr\u00E4ger ist nicht vorhanden.
ACTION_TYPE_FAILED_NO_DISKS_SPECIFIED=Kann nicht ${action} ${type}. Es wurden keine Datentr\u00E4ger festgelegt.
ACTION_TYPE_FAILED_DISK_IS_NOT_TEMPLATE_DISK=Kann nicht ${action} ${type}. Der ausgew\u00E4hlte Datentr\u00E4ger ist kein Vorlage-Datentr\u00E4ger. Nur Vorlage-Datentr\u00E4ger k\u00F6nnen kopiert werden. 
ACTION_TYPE_FAILED_SOURCE_AND_TARGET_SAME=Kann nicht ${action} ${type}. Quell- und Ziel-Speicherdom\u00E4ne sind gleich.
ACTION_TYPE_FAILED_CANNOT_MOVE_TEMPLATE_DISK=Kann nicht ${action} ${type}. Vorlage-Datentr\u00E4ger k\u00F6nnen nicht verschoben werden.
ACTION_TYPE_FAILED_NOT_A_VM_NETWORK=Fehlgeschlagen ${action} ${type}. Die folgenden Netzwerke (${networks}) sind nicht als VM-Netzwerke definiert.
ACTION_TYPE_FAILED_NETWORK_NOT_IN_CLUSTER=Fehlgeschlagen ${action} ${type}. Die folgenden Netzwerke (${networks}) sind nicht im Cluster definiert.
ACTION_TYPE_FAILED_INTERFACE_NETWORK_NOT_CONFIGURED=Fehlgeschlagen ${action} ${type}. Eine oder mehrere Netzwerkschnittstellen haben unvollst\u00E4ndige Netzwerkkonfiguration. Bitte konfigurieren Sie diese Schnittstellen und versuchen es erneut.
NON_VM_NETWORK_NOT_SUPPORTED_FOR_POOL_LEVEL=Nicht-VM Netzwerke werden in diesem Data-Center nicht unterst\u00FCtzt.
VMPAYLOAD_INVALID_PAYLOAD_TYPE=VM-Payload nur in CD-ROM- oder Floppy-Ger\u00E4ten unterst\u00FCtzt
VMPAYLOAD_SIZE_EXCEEDED=Payload ist auf ${size} K begrenzt
VMPAYLOAD_FLOPPY_EXCEEDED=Payload Floppy kann nicht gemeinsam mit einer zus\u00E4tzlichen Floppy verwendet werden
ERROR_GET_STORAGE_DOMAIN_LIST=Kann die Speicherdom\u00E4nen Liste nicht erhalten
ACTION_TYPE_FAILED_NETWORK_INTERFACE_MAC_INVALID=Kann nicht ${action} ${type}. Die Netzwerkschnittstelle ${IfaceName} hat eine ung\u00FCltige MAC-Adresse ${MacAddress}. Die MAC-Adresse muss im Format  "HH\:HH\:HH\:HH\:HH\:HH"  angegeben werden, wobei H ein hexadezimales Zeichen ist (entweder eine Zahl oder A-F in Gro\u00DF- oder Kleinbuchstaben)
MIGRATE_PAUSED_VM_IS_UNSUPPORTED=Migration einer VM im Angehaltenen Status ist nicht unterst\u00FCtzt.
VM_INTERFACE_NOT_EXIST=Kann nicht ${action} ${type}. Die VM Netzwerkschnittstelle ist nicht vorhanden.
ACTION_TYPE_FAILED_CANNOT_REMOVE_ACTIVE_DEVICE=Kann nicht ${action} ${type}. Die VM Netzwerkschnittstelle ist in eine laufende VM eingebunden.
USER_CANNOT_FORCE_RECONNECT_TO_VM=Konsole-Verbindung verweigert. Ein anderer Benutzer hat bereits auf die Konsole dieser VM zugegriffen. Das VM sollte neu gestartet werden, damit ein anderer Benutzer darauf zugreifen kann, oder von einem Admin ge\u00E4ndert werden, damit kein Neustart zwischen Benutzerzugriffen auf diese Konsole erzwungen wird.
ENGINE_IS_RUNNING_IN_MAINTENANCE_MODE=Die Engine l\u00E4uft im Wartungsmodus und akzeptiert derzeit keine Befehle.
ENGINE_IS_RUNNING_IN_PREPARE_MODE=Diese Aktion ist nicht zugelassen wenn die Engine sich f\u00FCr Wartung vorbereitet.
