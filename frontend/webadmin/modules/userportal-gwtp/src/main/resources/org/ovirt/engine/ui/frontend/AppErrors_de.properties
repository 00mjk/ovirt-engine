ACTION_TYPE_FAILED_DISK_LUN_ISCSI_MISSING_CONNECTION_PARAMS=Kann nicht ${action} ${type}. Der angegebenen lun fehlt zumindest ein Verbindungsparameter (address/port/iqn).
ACTION_TYPE_FAILED_MIGRATION_IN_PROGRESS=Kann nicht ${action} ${type}. VM-Migration ist im Gange
ACTION_TYPE_FAILED_MIGRATION_TO_SAME_HOST=Kann nicht ${action} ${type}. Quelle und Ziel ist gleich.
ACTION_TYPE_FAILED_INVALID_CUSTOM_VM_PROPERTIES_INVALID_SYNTAX=Kann nicht ${action} ${type} wenn benutzerdefinierte VM-Eigenschaften in ung\u00FCltigem Format sind. Bitte \u00FCberpr\u00FCfen Sie die Eingabe.
