ACTION_TYPE_FAILED_VM_NOT_EXIST=Kann nicht ${action} ${type}. VM ist nicht vorhanden
ACTION_TYPE_FAILED_VM_ALREADY_EXIST=Kann nicht ${action} ${type}. VM mit demselben Namen bereits vorhanden.
ACTION_TYPE_FAILED_VM_CANNOT_BE_HIGHLY_AVAILABLE_AND_PINNED_TO_HOST=Kann nicht ${action} ${type}. Ein Highly-Available VM kann nicht an einem spezifischen Host festgemacht sein.
ACTION_TYPE_FAILED_VM_CANNOT_BE_PINNED_TO_CPU_AND_MIGRATABLE=Migrierbare VMs k\u00F6nnen nicht an der CPU festgemacht werden.
ACTION_TYPE_FAILED_VM_GUID_ALREADY_EXIST=Kann nicht ${action} ${type}. VM mit derselben Kennung bereits vorhanden.
