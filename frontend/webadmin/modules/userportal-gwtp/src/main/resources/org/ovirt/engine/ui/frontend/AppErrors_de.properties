ACTION_TYPE_FAILED_DISKS_LOCKED=Kann nicht ${action} ${type}. Die folgenden Datentr\u00E4ger sind gesperrt\: $(diskAliases). Bitte versuchen Sie es in ein paar Minuten wieder.
