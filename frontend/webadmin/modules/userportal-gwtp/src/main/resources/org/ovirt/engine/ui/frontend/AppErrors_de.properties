IMAGE_REPOSITORY_NOT_FOUND=Speicherdom\u00E4ne kann nicht angesprochen werden. \u00B6\nM\u00F6gliche Gr\u00FCnde\: \u00B6\nKein laufender Host im Data-Center oder Data-Center Status ist nicht Up.
