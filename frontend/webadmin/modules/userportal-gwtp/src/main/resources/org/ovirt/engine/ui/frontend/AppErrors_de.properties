ACTION_TYPE_FAILED_VM_IS_NOT_DOWN=Kann nicht ${action} ${type}. Zumindest eine der VMs ist aktiv.
ACTION_TYPE_FAILED_VM_IS_NOT_DOWN_OR_UP=${action} ${type} nicht m\u00F6glich. VM ${VmName} muss sich im Status Down, Up oder Paused befinden.
ACTION_TYPE_FAILED_VM_IS_SAVING_RESTORING=Kann nicht ${action} ${type}. VM ist in Speichern / Wiederherstellen Status. -Bitte warten Sie, bis sich der VM-Status entweder in oder au\u00DFer Betrieb ist.
ACTION_TYPE_FAILED_VM_IS_DURING_SNAPSHOT=Kann nicht ${action} ${type}. Das VM f\u00FChrt derzeit eine Operation auf einem Snapshot durch. Bitte warten Sie, bis der Vorgang abgeschlossen ist, und versuchen Sie es dann erneut.
