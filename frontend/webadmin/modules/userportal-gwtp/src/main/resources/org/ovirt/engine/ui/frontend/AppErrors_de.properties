ACTION_TYPE_FAILED_NO_AVAILABLE_POOL_VMS=Kann nicht ${action} ${type}. Es gibt keine verf\u00FCgbaren VMs im VM-Pool.
ACTION_TYPE_FAILED_VM_FROM_POOL_CANNOT_BE_STATELESS=Kann nicht ${action} ${type}. VM aus dem Pool kann nicht zustandslos sein.
